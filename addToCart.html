<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Add To Cart Page</title>
</head>

<body>
  <!-- Start Navbar -->
  <header class="section-navbar">
    <section class="top_txt">
      <div class="head container">
        <div class="head_txt">
          <p>Free Shipping, 30-day return or refund guarantee!!</p>
        </div>
        <div class="sing_in_up">
          <a href="#">SIGN IN</a>
          <a href="">SIGN UP</a>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html">
          <img src="./public/images/logo.png" alt="nish wardrobe logo" class="logo" width="80%" height="auto" />
        </a>
      </div>
      <nav class="navbar">
        <ul>
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="shop.html" class="nav-link">Shop</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="addToCart.html" class="nav-link add-to-cart-button" id="cartValue">
              <i class="fa fa-shopping-cart" aria-hidden="true"> 0 </i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- End Navbar -->
  <section class="addToCartElement">
    <div class="container">
      <section>
        <div id="productCartContainer"></div>
      </section>


      <section class="productCartTotalElem">
        <div class="productCartTotalElement">
          <p>Selected Offer Summary</p>
          <div class="productOrderTotal">
            <div>
              <p>Sub Total:</p>
              <p class="productSubTotal">0</p>
            </div>
            <div>
              <p>Tax:</p>
              <p class="productTax">â‚¹50</p>
            </div>
            <hr />
            <div>
              <p>Final Total:</p>
              <p class="productFinalTotal">0</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>


  <!-- Template for a product -->
  <template id="productCartTemplate">
    <div class="cards" id="cardValue">
      <article class="information [ card ]">
        <div>
          <span class="category"></span>
        </div>
        <div class="imageContainer">
          <img class="productImage" src="" alt="" />
        </div>


        <h2 class="productName"></h2>


        <p class="productPrice"></p>


        <div class="stockElement">
          <button class="cartIncrement">+</button>
          <p class="productQuantity" data-quantity="1">1</p>
          <button class="cartDecrement">-</button>
        </div>


        <!-- <button class="add-to-cart-button">Add To Cart</button> -->
        <button class="add-to-cart-button remove-to-cart-button">
          Remove
        </button>
      </article>
    </div>
  </template>


  <!--* ========== Start Footer Section ========== -->

  <footer class="section-footer">
    <script src="footer.js"></script>
  </footer>
  <!-- Include the footer JavaScript file -->

  <!--* ========== End Footer Section ========== -->


  <script type="module" src="showAddToCartCards.js"></script>
</body>

</html>
